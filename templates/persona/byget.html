<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By Get</title>
</head>
<body>

    <h4> Buscar por el nombre </h4>
    <form method="GET">
        {% csrf_token %}
        <input type="text" id ="name" name="name" placeholder="Ingrese el Departamento">
    <button type="submit"> Buscar </button>
    </form>
    <h5> Resultado de la busqueda </h5>
        {% for e in object_list %}
            <li>  {{e}}  </li>
        {% endfor %}

</body>
</html>
